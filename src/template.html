<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="page-container">
      <form id="location-form">
        <label for="search-input">Location</label>
        <input type="text" name="location" id="search-input" required />
        <button type="submit" id="search-button">Search</button>
      </form>
      <div id="weather-container"></div>
    </div>

    <!-- current weather TEMPLATE-->
    <template id="current-weather-template">
      <h2 id="current-location">location</h2>
      <h2 id="current-temp">temp</h2>
      <p id="current-condition">condition</p>
      <p id="current-icon">icon</p>
      <span id="current-high">high</span>
      <span id="current-low">low</span>
    </template>

    <!-- forecast weather TEMPLATE-->
     <template id="forecast-template">
      <div id="forecast-container">
        <span id="forecast-day">mon</span>
        <span id="forecast-temp">
          <span id="min-temp">3</span>
          <span id="max-temp">4</span>
        </span>
      </div>
     </template>
  </body>
</html>
