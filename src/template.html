<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="page-container">
      <form type="submit">
        <label>Location
        <input type="text" name="location" id="search-input"/></label>
        <button type="submit" id="search-button">Search</button>
      </form>
      <div id="weather-container">

      </div>
    </div>

    <!-- current weather TEMPLATE-->
     <template id="current-weather-template">
      <h2 id="current-location">location</h2>
      <h2 id="current-temp">temp</h2>
      <p id="current-condition">condition</p>
      <span id="current-high">high</span>
      <span id="current-low">low</span>
     </template>
  </body>
</html>
